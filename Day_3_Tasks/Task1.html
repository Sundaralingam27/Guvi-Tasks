<html>
  <head>
    <title> Comparing Two objects</title>
  </head>
  <body>
    <script>
      
function compareObject () {
  let obj1 ={name: "person 1" , age: 5};
  let obj2 ={age: 5 , name: "person 2"};
  
  //First i want to compare the keys length of the two object 
  if(Object.keys(obj1).length != Object.keys(obj2).length) {
      return false;
    }
    
    // Here i want to compare the key values of the obj1 and obj 2
    for(let key in obj1) {
      if(!obj2.hasOwnProperty(key) || obj1[key] !== obj2[key]) {
        return false;
      }
    }
    
    return true;
  }
  
  var result = compareObject();
  console.log (result);

  /* the output was false because in the obj1 and obj2 have different key name values(obj1 have name value person 1)
  and obj2 have name value person 2 so its become false. if both have same name value like person 1 and person 1 
  it become true */
    
    </script>
  </body>
</html>
